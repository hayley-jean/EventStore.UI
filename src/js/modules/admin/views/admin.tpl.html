<header class="page-header">
    <h2 class="page-title">Admin</h2>
    <ul class="page-nav">
        <li class="page-nav__item">
            <a href="#" ng-click="shutdown($event)">Shutdown Server</a>
        </li>
        <li class="page-nav__item">
            <a href="#" ng-click="scavenge($event)">Scavenge</a>
        </li>
    </ul>
</header>
<div class="container">
    <div class="container-left">
        <table>
            <thead>
                <tr>
                    <th>Enabled Sub Systems</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subSystem in subSystems">
                    <td>
                        {{ subSystem }}
                    </td>
                </tr>
                <tr ng-hide="subSystems">
                    <td>
                        <em>No sub systems are running.</em>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-right">
        <table>
            <thead>
                <tr>
                    <th>Scavenge Status<span ng-show="scavengeRunning"> - <em>Running</em></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="scavengeStatus || scavengeRunning">
                    <td>
                        {{scavengeStatus || 'Scavenging ...'}}
                    </td>
                </tr>
                <tr ng-hide="scavengeStatus || scavengeRunning">
                    <td>
                        <em>Scavenge is not running.</em>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
